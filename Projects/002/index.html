<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Market</title>
    <!-- style sheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <section aria-label="navbar">
        <nav class="navbar">
          <div>
            <img src="./images/white-logo.png" alt="log image" class="log" />
          </div>
          <div class="line"></div>
          <div class="grow-list">
            <ul class="list">
              <li class="list-item">Apps</li>
              <li class="list-item">DOA</li>
              <li class="list-item">Technology</li>
              <li class="list-item">Tokens</li>
              <li class="list-item">Contributors</li>
            </ul>
          </div>
          <div><button class="button-small">By 1 token</button></div>
        </nav>
      </section>
      <!-- hero section -->
      <section aria-label="hero">
        <div class="hero">
          <h1 class="hero-heading">Lets build a better tomorrow, together.</h1>
          <p class="hero-discription">
            Buy 1 Token. Join the DAO. Change the world
          </p>
          <button class="button-large">Request Early Access</button>
          <div>
            <img src="./images/bg.png" alt="hero image" class="hero-imag" />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
