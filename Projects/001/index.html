<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=s, initial-scale=1.0" />
    <title>home page</title>
    <!-- my style sheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <!-- navigation section -->
      <section aria-label="navbar">
        <nav class="navbar-container">
          <div>
            <img src="./images/Logo.png" alt="logo image" />
          </div>
          <div class="grow-list">
            <ul class="list">
              <li class="list-items">Home</li>
              <li class="list-items">About</li>
              <li class="list-items">Services</li>
              <li class="list-items">Portfolio</li>
              <li class="list-items">Price</li>
            </ul>
          </div>
          <div class="button-group">
            <button class="nav-button">Contact us</button>
          </div>
        </nav>
      </section>
      <!-- banner -->
      <section aria-label="banner">
        <div class="banner-container">
          <!-- left text -->
          <div>
            <h1 class="heading-text">
              We Help You <span>Crush</span> your Competition
            </h1>
            <p class="discription">
              Build trust to connect your brand to billions of users and grow
              your revenue through SEO
            </p>
            <button class="nav-button btn">See our services</button>
          </div>
          <!-- Right text-->
          <div>
            <img src="./images/Header Illustration.png" alt="illustration" />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
