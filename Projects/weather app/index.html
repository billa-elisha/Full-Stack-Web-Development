<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weathe App</title>
    <!-- adding style sheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- container for holding the weather card -->
    <div class="container">
      <h1>Weather Web App</h1>
      <!-- section for searching the weather of a city -->
      <form onsubmit="getData(event)" class="searhData">
        <input type="text" id="inputBox" placeholder="Enter city name" />
        <button>Search</button>
      </form>

      <!-- section for displaying the city weather data -->
      <section class="cityWeatherData">
        <!-- displaying country details -->
        <div class="countryDetails details">
          <!-- displaying country name  -->
          <div class="card">
            <p>Country Name</p>
            <p id="countryName">__</p>
          </div>
          <!-- displaying the state name-->
          <div class="card">
            <p>State Name</p>
            <p id="stateName">__</p>
          </div>
          <!-- displaying the city name-->
          <div class="card">
            <p>City Name</p>
            <p id="cityName">__</p>
          </div>
        </div>

        <!-- displaying weather status -->
        <div class="weatherDetails details">
          <!-- displaying the humudity  -->
          <div class="card">
            <p>Humidity</p>
            <p id="humidity">__</p>
          </div>
          <!-- displaying the wind speed-->
          <div class="card">
            <p>Wind Speed</p>
            <p><span id="windSpeed">__</span>KMPH</p>
          </div>
          <!-- displaying current temperature in celcius-->
          <div class="card">
            <p>Temperature</p>
            <!-- unit code for degree celcius -->
            <p><span id="temperature">__</span>&#8451;</p>
          </div>
          <!-- displaying weather condition-->
          <div class="card">
            <img src="" alt="icon" width="20px" id="logoImage" />
            <p id="weatherStatus">__</p>
          </div>
        </div>
      </section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
